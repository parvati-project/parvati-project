<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-button {
            display:block;
            width: 95%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Enrollment</h2>
    <form action="/submit-payment" method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="card-number">Contact Number:</label>
            <input type="text" id="contact Number" name="contact Number" required>
        </div>
        <div class="form-group">
            <label for="cvv">Course Name:</label>
            <input type="text" id="Course Name" name="Course Name" required>
        </div>
        <div class="form-group">
            <label for="amount">Payment Amount:</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        
        <div class="form-group">
            <label for="expiry-date"> Date (MM/YY):</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
        </div>
        
        <a href="SubmitPage.html"  class="submit-button" >Submit Payment</a>
        
    </form>
</div>

</body>
</html>
